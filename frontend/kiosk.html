<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABFRL Kiosk - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Kiosk-specific styles */
        body {
            background: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            height: 95vh;
        }

        .header {
            padding: 40px;
        }

        .header h1 {
            font-size: 36px;
        }

        #send-button,
        #user-input {
            font-size: 18px;
            padding: 20px 30px;
        }

        .message-content {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>üè¨ ABFRL In-Store Kiosk</h1>
            <p class="subtitle">Touch to start shopping with AI assistance</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant-message">
                    <div class="message-content">
                        <p>üëã Welcome to our store! I'm here to help you find what you're looking for.</p>
                        <p>Try asking me:</p>
                        <ul>
                            <li>"Show me summer dresses"</li>
                            <li>"Do you have this in my size?"</li>
                            <li>"Where can I find formal wear?"</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Touch here to type..." autocomplete="off" />
                <button id="send-button">Send</button>
            </div>
        </div>

        <footer class="footer">
            <p>In-Store Kiosk | Powered by AI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
